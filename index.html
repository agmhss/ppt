<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Slide Master v2</title>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
</head>
<body class="bg-sky-50 p-4 md:p-10 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl overflow-hidden border-8 border-white">
        
        <header class="bg-gradient-to-r from-blue-500 to-indigo-600 p-8 text-white text-center">
            <h1 class="text-4xl font-black uppercase tracking-tighter">üöÄ Lesson AI Explorer</h1>
            <p class="text-blue-100 mt-2 font-medium">Turn textbooks into kid-friendly presentations!</p>
        </header>

        <section id="setup-view" class="p-8 space-y-8">
            <div class="bg-yellow-50 p-6 rounded-2xl border-2 border-yellow-200">
                <label class="block text-yellow-800 font-bold mb-2">üîë Step 1: Paste Gemini API Key</label>
                <input type="password" id="api-key-input" placeholder="AIzaSy..." class="w-full p-4 rounded-xl border-none ring-2 ring-yellow-200 focus:ring-yellow-400 shadow-inner">
                <p class="text-xs text-yellow-700 mt-2">Get your free key at <a href="https://aistudio.google.com/app/apikey" target="_blank" class="underline">Google AI Studio</a></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-6 bg-blue-50 rounded-2xl border-2 border-blue-100">
                    <label class="block text-blue-800 font-bold mb-2">üìÑ Step 2: Textbook PDF</label>
                    <input type="file" id="pdf-file" accept="application/pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                </div>
                <div class="p-6 bg-green-50 rounded-2xl border-2 border-green-100">
                    <label class="block text-green-800 font-bold mb-2">üìñ Step 3: Pages (optional, default: first 10)</label>
                    <div class="flex gap-4">
                        <input type="number" id="pg-start" placeholder="Start" min="1" class="w-1/2 p-2 rounded-lg border-green-200 focus:ring-2 focus:ring-green-400">
                        <input type="number" id="pg-end" placeholder="End" min="1" class="w-1/2 p-2 rounded-lg border-green-200 focus:ring-2 focus:ring-green-400">
                    </div>
                    <p class="text-xs text-green-700 mt-2">Leave blank for pages 1‚Äì10</p>
                </div>
            </div>

            <button id="main-action-btn" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-2xl shadow-xl hover:bg-indigo-700 transition transform active:scale-95">
                ‚ú® CREATE MY LESSON!
            </button>

            <div id="status-message" class="hidden mt-4 p-4 rounded-xl text-center font-bold"></div>
        </section>

        <section id="editor-view" class="hidden p-8 bg-gray-50 border-t-4 border-indigo-100">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 italic">‚úèÔ∏è Your Slides</h2>
                <button id="download-btn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-2xl font-black text-xl shadow-lg">
                    üì• DOWNLOAD PPTX
                </button>
            </div>
            <div id="slide-editor-container" class="space-y-6"></div>
        </section>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let finalSlides = [];

        document.getElementById('main-action-btn').onclick = async () => {
            const key = document.getElementById('api-key-input').value.trim();
            const file = document.getElementById('pdf-file').files[0];
            let start = document.getElementById('pg-start').value.trim();
            let end = document.getElementById('pg-end').value.trim();

            if (!key) return alert("Please paste your Gemini API key!");
            if (!file) return alert("Please select a PDF file!");

            // Default pages if not specified
            if (!start) start = "1";
            if (!end) end = "10";

            const btn = document.getElementById('main-action-btn');
            const status = document.getElementById('status-message');
            btn.disabled = true;
            btn.innerText = "‚è≥ Processing...";
            status.classList.add('hidden');

            try {
                const genAI = new GoogleGenerativeAI(key);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                const reader = new FileReader();
                reader.onload = async () => {
                    try {
                        status.classList.remove('hidden');
                        status.className = "mt-4 p-4 rounded-xl text-center font-bold bg-blue-100 text-blue-800";
                        status.innerText = "üìÑ PDF loaded ‚Äì sending to Gemini (this may take 30‚Äì60 seconds)...";

                        const base64Data = reader.result.split(',')[1];

                        const pageInfo = start && end ? `pages ${start} to ${end}` : `the first ${end || 10} pages`;

                        const prompt = `Analyze this textbook PDF (${pageInfo}). Extract key concepts and create 8‚Äì12 engaging presentation slides for children (ages 8‚Äì12).
Return ONLY a valid JSON array of objects with exactly these fields:
- "title": string (slide title)
- "bulletPoints": array of 3‚Äì5 short strings (bullet points)
- "youtubeSearch": string (suggested YouTube search term for a related kid-friendly video)

Do not include any extra text, markdown, or code blocks.`;

                        const result = await model.generateContent([
                            {
                                inlineData: {
                                    mimeType: "application/pdf",
                                    data: base64Data
                                }
                            },
                            { text: prompt }
                        ]);

                        const responseText = result.response.text();

                        // Clean possible markdown wrappers
                        const cleaned = responseText.trim().replace(/^```json\n?|```$/gi, '').trim();

                        finalSlides = JSON.parse(cleaned);

                        if (!Array.isArray(finalSlides) || finalSlides.length === 0) {
                            throw new Error("No slides generated ‚Äì response format invalid.");
                        }

                        renderEditor();
                        document.getElementById('setup-view').classList.add('hidden');
                        document.getElementById('editor-view').classList.remove('hidden');

                        status.classList.add('hidden');
                    } catch (parseErr) {
                        console.error(parseErr);
                        alert("Gemini processed the PDF but returned invalid JSON. Try again or adjust page range.\n\nDetails: " + parseErr.message);
                    } finally {
                        btn.disabled = false;
                        btn.innerText = "‚ú® CREATE MY LESSON!";
                    }
                };

                reader.onerror = () => {
                    alert("Error reading PDF file.");
                    btn.disabled = false;
                    btn.innerText = "‚ú® CREATE MY LESSON!";
                };

                reader.readAsDataURL(file);
            } catch (err) {
                console.error(err);
                alert("Error: " + (err.message || "Unknown error ‚Äì check API key or network."));
                btn.disabled = false;
                btn.innerText = "‚ú® CREATE MY LESSON!";
            }
        };

        function renderEditor() {
            const container = document.getElementById('slide-editor-container');
            container.innerHTML = finalSlides.map((s, i) => `
                <div class="bg-white p-6 rounded-3xl border-4 border-indigo-50 shadow-lg relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-2 bg-indigo-100 text-indigo-600 font-bold text-xs rounded-bl-xl">Slide ${i+1}</div>
                    <input class="w-full text-2xl font-black text-indigo-700 mb-4 focus:outline-none border-b-2 border-transparent focus:border-indigo-300" 
                           value="${escapeHtml(s.title || '')}" oninput="finalSlides[${i}].title = this.value">
                    <textarea class="w-full h-40 p-4 bg-gray-50 rounded-2xl text-gray-700 focus:ring-2 focus:ring-indigo-200 outline-none resize-none" 
                              oninput="finalSlides[${i}].bulletPoints = this.value.split('\\n').filter(line => line.trim() !== '')">${(s.bulletPoints || []).join('\n')}</textarea>
                    <p class="mt-4 text-sm font-bold text-orange-600">üé¨ Suggested YouTube search: <span class="italic">${escapeHtml(s.youtubeSearch || '')}</span></p>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('download-btn').onclick = () => {
            let pptx = new PptxGenJS();
            pptx.defineLayout({ name: 'A4', width: 10, height: 7.5 });

            finalSlides.forEach(s => {
                let slide = pptx.addSlide();
                slide.background = { color: "F0F9FF" };

                slide.addText(s.title || "Untitled Slide", {
                    x: 0.5, y: 0.5, w: 9, h: 1.2,
                    fontSize: 32, bold: true, color: "1E40AF", align: "center"
                });

                const bullets = (s.bulletPoints || []).filter(b => b.trim());
                if (bullets.length > 0) {
                    slide.addText(bullets.map(b => `‚Ä¢ ${b}`), {
                        x: 0.8, y: 2, w: 8.4, h: 3.5,
                        fontSize: 20, color: "334155", bullet: { type: "bullet" }
                    });
                }

                if (s.youtubeSearch) {
                    slide.addText(`Watch on YouTube: Search for "${s.youtubeSearch}"`, {
                        x: 0.5, y: 6.2, w: 9, h: 0.6,
                        fontSize: 14, italic: true, color: "6366F1", align: "center"
                    });
                }
            });

            pptx.writeFile({ fileName: "Kid-Friendly_Lesson.pptx" });
        };
    </script>
</body>
</html>
