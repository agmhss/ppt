<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Slide Master v4</title>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
</head>
<body class="bg-sky-50 p-4 md:p-10 font-sans min-h-screen">
    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl overflow-hidden border-8 border-white">
        
        <header class="bg-gradient-to-r from-blue-500 to-indigo-600 p-8 text-white text-center">
            <h1 class="text-4xl font-black uppercase tracking-tighter">üöÄ Lesson AI Explorer</h1>
            <p class="text-blue-100 mt-2 font-medium">Turn textbooks into beautiful kid-friendly presentations!</p>
        </header>

        <section id="setup-view" class="p-8 space-y-8">
            <div class="bg-yellow-50 p-6 rounded-2xl border-2 border-yellow-200">
                <label class="block text-yellow-800 font-bold mb-2">üîë Step 1: Paste Gemini API Key</label>
                <input type="password" id="api-key-input" placeholder="AIzaSy..." class="w-full p-4 rounded-xl border-none ring-2 ring-yellow-200 focus:ring-yellow-400 shadow-inner">
                <p class="text-xs text-yellow-700 mt-2">Get your free key at <a href="https://aistudio.google.com/app/apikey" target="_blank" class="underline">Google AI Studio</a></p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-6 bg-blue-50 rounded-2xl border-2 border-blue-100">
                    <label class="block text-blue-800 font-bold mb-2">üìÑ Step 2: Textbook PDF</label>
                    <input type="file" id="pdf-file" accept="application/pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                </div>
                <div class="p-6 bg-green-50 rounded-2xl border-2 border-green-100">
                    <label class="block text-green-800 font-bold mb-2">üìñ Step 3: Pages (optional)</label>
                    <div class="flex gap-4">
                        <input type="number" id="pg-start" placeholder="Start" min="1" class="w-1/2 p-2 rounded-lg border-green-200 focus:ring-2 focus:ring-green-400">
                        <input type="number" id="pg-end" placeholder="End" min="1" class="w-1/2 p-2 rounded-lg border-green-200 focus:ring-2 focus:ring-green-400">
                    </div>
                    <p class="text-xs text-green-700 mt-2">Leave blank for first 10 pages</p>
                </div>
            </div>

            <button id="main-action-btn" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-2xl shadow-xl hover:bg-indigo-700 transition transform active:scale-95">
                ‚ú® CREATE MY LESSON!
            </button>

            <div id="status-message" class="hidden mt-4 p-4 rounded-xl text-center font-bold text-lg"></div>
        </section>

        <section id="editor-view" class="hidden p-8 bg-gray-50 border-t-4 border-indigo-100">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <h2 class="text-3xl font-bold text-gray-800 italic">‚úèÔ∏è Your Beautiful Slides</h2>
                <div class="flex gap-4">
                    <button id="download-pptx-btn" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-2xl font-black text-xl shadow-lg">
                        üì• DOWNLOAD PPTX
                    </button>
                    <button id="download-pdf-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-2xl font-black text-xl shadow-lg">
                        üìÑ DOWNLOAD PDF
                    </button>
                </div>
            </div>
            <div id="slide-editor-container" class="space-y-8"></div>
        </section>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let finalSlides = [];

        document.getElementById('main-action-btn').onclick = async () => {
            const key = document.getElementById('api-key-input').value.trim();
            const file = document.getElementById('pdf-file').files[0];
            let start = document.getElementById('pg-start').value.trim();
            let end = document.getElementById('pg-end').value.trim();

            if (!key) return alert("Please paste your Gemini API key!");
            if (!file) return alert("Please select a PDF file!");

            if (!start) start = "1";
            if (!end) end = "10";

            const btn = document.getElementById('main-action-btn');
            const status = document.getElementById('status-message');
            btn.disabled = true;
            btn.innerText = "‚è≥ Working...";
            status.classList.remove('hidden');
            status.className = "mt-4 p-4 rounded-xl text-center font-bold bg-blue-100 text-blue-800 text-lg";
            status.innerText = "üìÑ PDF loaded ‚Äì sending to Gemini...";

            let countdown = 90; // max expected seconds
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    status.innerText = `üìÑ Processing with Gemini... Estimated time left: ${countdown}s`;
                }
            }, 1000);

            try {
                const genAI = new GoogleGenerativeAI(key);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" }); // Stable & reliable as of 2026

                const reader = new FileReader();
                reader.onload = async () => {
                    try {
                        const base64Data = reader.result.split(',')[1];

                        const pageInfo = start && end ? `pages ${start} to ${end}` : `the first ${end || 10} pages`;

                        const prompt = `Analyze this textbook PDF (${pageInfo}). Create 8‚Äì12 engaging slides for children (ages 8‚Äì12).
For each slide, provide:
- "title": short fun title
- "bulletPoints": array of 3‚Äì5 short, simple bullet points
- "imagePrompt": a detailed prompt for a colorful, kid-friendly illustration matching the slide content (e.g., "cartoon happy children learning about planets in space")

Return ONLY pure valid JSON array of objects. No markdown, no extra text.`;

                        const result = await model.generateContent([
                            { inlineData: { mimeType: "application/pdf", data: base64Data } },
                            { text: prompt }
                        ]);

                        clearInterval(timer);

                        const responseText = result.response.text();
                        const cleaned = responseText.trim().replace(/^```json\s*/i, '').replace(/\s*```$/g, '').trim();

                        finalSlides = JSON.parse(cleaned);

                        if (!Array.isArray(finalSlides) || finalSlides.length === 0) {
                            throw new Error("No slides returned.");
                        }

                        renderEditor();
                        document.getElementById('setup-view').classList.add('hidden');
                        document.getElementById('editor-view').classList.remove('hidden');

                        status.className = "mt-4 p-4 rounded-xl text-center font-bold bg-green-100 text-green-800 text-lg";
                        status.innerText = "‚úÖ Slides ready! Now adding beautiful images... (this may take 1‚Äì2 minutes)";
                        
                        // Add images sequentially
                        await addImagesToSlides(genAI);

                        status.className = "hidden";
                    } catch (err) {
                        clearInterval(timer);
                        console.error(err);
                        alert("Error processing response: " + err.message + "\nTry a smaller page range.");
                    } finally {
                        btn.disabled = false;
                        btn.innerText = "‚ú® CREATE MY LESSON!";
                    }
                };
                reader.readAsDataURL(file);
            } catch (err) {
                clearInterval(timer);
                alert("API Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "‚ú® CREATE MY LESSON!";
            }
        };

        async function addImagesToSlides(genAI) {
            const imgModel = genAI.getGenerativeModel({ model: "gemini-1.5-flash" }); // Can generate images

            for (let i = 0; i < finalSlides.length; i++) {
                const slide = finalSlides[i];
                if (!slide.imagePrompt) continue;

                try {
                    const imgResult = await imgModel.generateContent([
                        "Generate a colorful, fun, kid-friendly illustration based exactly on this prompt: " + slide.imagePrompt,
                        { generationConfig: { responseMimeType: "image/png" } }
                    ]);

                    const imgPart = imgResult.response.candidates[0].content.parts[0].inlineData;
                    if (imgPart) {
                        slide.imageData = `data:${imgPart.mimeType};base64,${imgPart.data}`;
                    }
                } catch (e) {
                    console.warn(`Image generation failed for slide ${i+1}:`, e);
                    slide.imageData = null;
                }

                // Update preview
                const previewImg = document.getElementById(`preview-img-${i}`);
                if (previewImg && slide.imageData) {
                    previewImg.src = slide.imageData;
                    previewImg.classList.remove('hidden');
                }
            }
        }

        function renderEditor() {
            const container = document.getElementById('slide-editor-container');
            container.innerHTML = finalSlides.map((s, i) => `
                <div class="bg-white p-8 rounded-3xl border-4 border-indigo-100 shadow-xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-3 bg-indigo-100 text-indigo-700 font-bold text-sm rounded-bl-xl">Slide ${i+1}</div>
                    
                    <input class="w-full text-3xl font-black text-indigo-800 mb-6 focus:outline-none border-b-4 border-transparent focus:border-indigo-400" 
                           value="${escapeHtml(s.title || '')}" oninput="finalSlides[${i}].title = this.value">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <textarea class="w-full h-48 p-4 bg-gray-50 rounded-2xl text-gray-800 text-lg focus:ring-4 focus:ring-indigo-200 outline-none resize-none" 
                                      oninput="finalSlides[${i}].bulletPoints = this.value.split('\\n').filter(l => l.trim())">${(s.bulletPoints || []).join('\n')}</textarea>
                        </div>
                        <div class="flex items-center justify-center bg-gray-100 rounded-2xl overflow-hidden">
                            <img id="preview-img-${i}" src="${s.imageData || ''}" class="${s.imageData ? '' : 'hidden'} w-full h-full object-contain" alt="Slide illustration">
                            <p class="${s.imageData ? 'hidden' : ''} text-gray-500 italic">Image generating...</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fixed PPTX Download
        document.getElementById('download-pptx-btn').onclick = () => {
            let pptx = new PptxGenJS();
            pptx.defineLayout({ name: 'A4', width: 10, height: 7.5 });

            finalSlides.forEach(s => {
                let slide = pptx.addSlide();
                slide.background = { color: "F0F9FF" };

                // Title
                slide.addText(s.title || "Slide", {
                    x: 0.5, y: 0.3, w: 9, h: 1,
                    fontSize: 36, bold: true, color: "1E40AF", align: "center"
                });

                // Bullets
                const bullets = (s.bulletPoints || []).filter(b => b.trim());
                if (bullets.length > 0) {
                    slide.addText(bullets.map(b => `‚Ä¢ ${b}`), {
                        x: 0.8, y: 1.8, w: 5, h: 4,
                        fontSize: 22, color: "334155", bullet: true
                    });
                }

                // Image (if generated)
                if (s.imageData) {
                    slide.addImage({
                        data: s.imageData,
                        x: 6, y: 1.5, w: 4, h: 4,
                        sizing: { type: 'contain', w: 4, h: 4 }
                    });
                }

                // Footer note
                slide.addText("Created with ‚ù§Ô∏è by Lesson AI Explorer", {
                    x: 0.5, y: 6.8, w: 9, h: 0.4,
                    fontSize: 10, color: "888888", align: "center", italic: true
                });
            });

            pptx.writeFile({ fileName: "My_Kid_Friendly_Lesson.pptx" });
        };

        // PDF Fallback (using browser print)
        document.getElementById('download-pdf-btn').onclick = () => {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('editor-view').classList.add('hidden');

            const printContainer = document.createElement('div');
            printContainer.style.padding = '40px';
            printContainer.style.background = 'white';

            finalSlides.forEach((s, i) => {
                const page = document.createElement('div');
                page.style.pageBreakAfter = 'always';
                page.style.marginBottom = '60px';
                page.innerHTML = `
                    <h1 style="font-size: 40px; color: #1E40AF; text-align: center; margin-bottom: 30px;">${escapeHtml(s.title)}</h1>
                    ${s.imageData ? `<img src="${s.imageData}" style="width: 80%; max-height: 400px; display: block; margin: 30px auto; border-radius: 20px;">` : ''}
                    <ul style="font-size: 28px; line-height: 1.8; max-width: 800px; margin: 0 auto;">
                        ${(s.bulletPoints || []).map(b => `<li>${escapeHtml(b)}</li>`).join('')}
                    </ul>
                    <div style="text-align: center; margin-top: 50px; color: #888; font-size: 16px;">Slide ${i+1} ‚Ä¢ Created with Lesson AI Explorer</div>
                `;
                printContainer.appendChild(page);
            });

            document.body.appendChild(printContainer);
            window.print();
            document.body.removeChild(printContainer);

            document.getElementById('editor-view').classList.remove('hidden');
        };
    </script>
</body>
</html>
